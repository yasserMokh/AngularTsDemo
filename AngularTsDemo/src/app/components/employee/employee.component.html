<table>
  <thead>
    <tr>
      <td [attr.colspan]='colSpan'>
        Employee Details
      </td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        first name:
      </td>
      <td>
        {{firstName}}
      </td>
    </tr>
    <tr>
      <td>
        last name:
      </td>
      <td>
        {{lastName}}
      </td>
    </tr>
    <tr *ngIf="showDetails">
      <td>
        gender:
      </td>
      <td>
        {{gender}}
      </td>
    </tr>
    <tr *ngIf="showDetails">
      <td>
        age:
      </td>
      <td>
        {{age}}
      </td>
    </tr>
  </tbody>
</table>
<br />
<button (click)="toggleDetails()">{{(showDetails) ? 'Hide' : 'Show' }} Details</button>
<br />
<br />
<input [value]="name" (input)="textInput($event)" />
<br />
<span>you entered: {{name}}</span>
<br />
<br />
<input [(ngModel)]="twoWay"/>
<br />
<span>you entered: {{twoWay}}</span>
